        <ul>
            <li class="slide">

            </li>
        </ul>
        <ul>
            <li class="slide">
                <img src="/img/Visie.jpeg" alt="wlop-angel#3">

        </ul>
        <ul>
            <li class="slide">
                <img src="/img/voorkant.jpeg" alt="wlop-angel#4">
            </li>
        </ul>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>
</html>
